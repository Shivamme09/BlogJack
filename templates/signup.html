<div class="row">
<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
<form>
<h2>Create An Account</h2>
<hr>
<div class="row">
<div class="col-xs-12 col-sm-8 col-md-6">
<div class="form-group">
<input type="text" ng-model="newUser.firstName" class="form-control input-md" placeholder="First Name" tab-index="1" required>
</div>
</div>
<div class="col-xs-12 col-sm-8 col-md-6">
<div class="form-group">
<input type="text" ng-model="newUser.lastName" class="form-control input-md" placeholder="Last Name" tab-index="2" required>
</div>
</div>
</div>
<div class="form-group">
<input type="email" ng-model="newUser.email" class="form-control input-md" placeholder="Email" tab-index="3" required>
</div>
<div class="row">
<div class="col-xs-12 col-sm-8 col-md-6">
<div class="form-group">
<input type="password" ng-model="newUser.Password" class="form-control input-md" placeholder="Password" tab-index="4" required>
</div>
</div>
<div class="col-xs-12 col-sm-8 col-md-6">
<div class="form-group">
<input type="password" ng-model="newUser.confirmPassword" class="form-control input-md" placeholder="Confrim Password" tab-index="5" required>
</div>
</div>
</div>
<div class="row">
<div class="col-xs-12 col-md-6">
<a href="#/login" class="btn btn-success btn-block btn-md">
Sign-In
</a>
</div>
<div class="col-xs-12 col-md-6">
<button type="submit" ng-click="signup()" class="btn btn-primary btn-block btn-md" tab-index="6">
Register
</button>
</div>
</div>
</form>
</div>
</div>
